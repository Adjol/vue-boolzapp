<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <!-- style css -->
    <link rel="stylesheet" href="style.css">

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>
<body>




            
    <div class="container">
        <div class="back_top"></div>


        <div class="flex_it">
            <div id="app">


                <!-- sidebar dedicata a: 'mio profilo' e contatti -->
                <div class="sidebar">
                    <!-- my profile -->
                    <div id="my_profile">

                        <div class="card_left_info" v-for="info in myProfile">
                            <div class="avatar">
                                <img :src="info.avatar" alt="profile photo">
                            </div>
                            <div class="name">{{info.name}}</div>
                        </div>
                        <!-- right profile icons -->
                        <div class="right_action">
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>


                        <!-- contacts area -->
                    <div class="contacts_overflow">
                        <div class="contacts" v-for="contact in contacts">
                            <div class="card">
                                <div class="card_left_info">
                                    <div class="avatar">
                                        <img :src="contact.avatar" alt="profile photo">
                                    </div>
                                    <div class="name">{{contact.name}}</div>
                                </div>
                            </div>
                        
                        </div>
                    </div>



                </div>





                <div class="conversation"></div>



                <!-- <div class="ciao" v-for="scorri in arr">
                    {{scorri}}
                </div> -->
            
            </div>
        </div>


        <div class="back_bottom"></div>
    </div>










    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
